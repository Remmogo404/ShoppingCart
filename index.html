
<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Perfect| Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css">
        <script src="Store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                     
                    <li><a href="index.html">HOME</a></li>
                
              </ul>
            </nav>
            <h1 class="">PIZZA PERFECT</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MENU</h2>
            <div class="shop-items">
                <div class="col-4 Pizza-size-1"> 
                    <span class="shop-item-title">Small Pizza</span>
                    <img class="shop-item-image"src="pizzasmall.jpg"width="280">
                    <div class="shop-item-details">  
                        <span class="shop-item-price">R49.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="col-4 Pizza-size-2"> 
                    <span class="shop-item-title">Medium Pizza</span>
                     <img class="shop-item-image"src="pizzamedium.jpg"width="280">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R89.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="col-4 Pizza-size-3"> 
                    <span class="shop-item-title">Large Pizza</span>
                    <img class="shop-item-image"src="pizzalarge.jpg"width="280">
                    <div class="shop-item-details">
                        <span class="shop-item-price">R99.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                  </div>
                </div>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">R0.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
